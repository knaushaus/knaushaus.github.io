<!--  want to display a list of all my Jekyll posts, organised by category. -->


{% for category in site.categories %}
<div class="issue">
	<h3><a name="{{ category | first }}">{{ category | first }}</a></h3>
<p class="sub">august 2018</p>
<div class="box">
<h2>fiction</h2>
    {% for posts in category %}
      {% for post in posts %}
        <p><a class="story"  href="{{ post.url }}">{{ post.title }}</a></p>
      {% endfor %}
    {% endfor %}
</div>
</div>
<br style="clear: both;">
<br>
{% endfor %}
